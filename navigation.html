<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation exampples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<h2 class="text-center">Only links</h2>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a href="">linkA</a>
        <a href="">linkB</a>
        <a href="">link1</a>
        <a href="">link2</a>
    </div>
</nav>
<h2 class="text-center">Search  links</h2>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <a href="">linkA</a>
        <a href="">linkB</a>
    </div>
</nav>

<h2 class="text-center">Brand Search  </h2>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Logo</a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search"                     aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<h2 class="text-center">Navbar Button   </h2>

<nav class="navbar navbar-light bg-light">
    <form class="container-fluid justify-content-start">
        <button class="btn btn-outline-success me-2" type="button">First button</button>
        <button class="btn btn-sm btn-outline-secondary" type="button">Second button</button>
    </form>
</nav>
</body>
</html>
